<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Employees</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet">
  <meta name="description" content="A layout example that shows off a responsive email layout.">
  <link rel="stylesheet" href="/css/pure/pure-min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

  <div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
      <a href="#" class="nav-menu-button">Menu</a>

      <div class="nav-inner">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
        <div class="pure-menu">
          <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="members.html" class="pure-menu-link">Dashboard</a></li>
                  <li class="pure-menu-item"><a href="post.html" class="pure-menu-link">Post A Message</a></li>
                  <li class="pure-menu-item"><a href="addEmployees.html" class="pure-menu-link">Add Employee</a></li>
                  <li class="pure-menu-item"><a href="addRoles.html" class="pure-menu-link">Add Role</a></li>
                  <li class="pure-menu-item"><a href="addDepartments.html" class="pure-menu-link">Add Department</a></li>
                  <li class="pure-menu-item"><a href="allEmployees.html" class="pure-menu-link">View All Employees</a></li>
                  <li class="pure-menu-item"><a href="allDepartment.html" class="pure-menu-link">View All Department</a></li>
                  <li class="pure-menu-item"><a href="allRoles.html" class="pure-menu-link">View All Roles</a></li>
                   <li class="pure-menu-item"><a href="searchEmployees.html" class="pure-menu-link">Search</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="list" class="pure-u-2">
      <div class="email-item email-item-selected pure-g">
        <div class="pure-u">
          <img width="64" height="64" alt="Tilo Mitra&#x27;s avatar" class="email-avatar" src="">
        </div>
        <div class="pure-u-3-4">
          <h5 class="email-name">bnmb</h5>
          <h4 class="email-subject">bvnv</h4>
          <p class="email-desc">

          </p>
        </div>
      </div>
    </div>
    <div id="main" class="pure-u-1">
      <div class="email-content">
        <div class="email-content-header pure-g">
          <div class="pure-u-1-2">
            <h2>Welcome <span class="member-name"></span></h2>
            <div class="body">
              <form class="pure-form pure-form-stacked">
                <fieldset>
                  <legend>Legend</legend>
                  <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-first-name">First Name</label>
                      <input type="text" id="first_name" class="pure-u-23-24" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-last-name">Last Name</label>
                      <input type="text" id="last_name" class="pure-u-23-24" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-email">E-Mail</label>
                      <input type="email" id="email" class="pure-u-23-24" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-dep">Job Title</label>
                      <select id="role_choices" class="pure-u-23-24">
                      </select>
                    </div> 
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-dep">Hourly Paid Amount</label>
                      <input id="hourly_paid" class="pure-u-23-24" />
                    </div> 
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-man">Manager</label>
                      <select id="manager_id" class="pure-u-23-24">
                        <option value=40 selected>False</option>
                        <option value=41 >True</option>
                      </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-street">Street</label>
                      <input type="text" id="street" class="pure-u-23-24"/>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-city">City</label>
                      <input type="text" id="city" class="pure-u-23-24" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-zcode">Zip Code</label>
                      <input type="text" id="zip_code" class="pure-u-23-24"/>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-country">Country</label>
                      <input type="text" id="country" class="pure-u-23-24"/>
                    </div>
                     <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-isman">Is Manager</label>
                      <select id="is_manager" class="pure-u-23-24">
                        <option value=false selected>False</option>
                        <option value=true >True</option>
                      </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-isad">Is Admin</label>
                      <select id="is_admin" class="pure-u-23-24">
                        <option value=false selected>False</option>
                        <option value=true >True</option>
                      </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                      <label for="multi-isact">Is Active</label>
                      <select id="is_active" class="pure-u-23-24">
                        <option value=false >False</option>
                        <option value=true selected>True</option>
                      </select>
                    </div>
                    <button type="submit" class="pure-button pure-button-primary" id="add-btn">Submit</button>
                </fieldset>
              </form>

            </div>
          </div>
        </div>
      </div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/addEmployees.js"></script>

</html>
